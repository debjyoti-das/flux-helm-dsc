apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: store-cluster-service-v2
  namespace: dev
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: glob:dev-*
spec:
  releaseName: store-cluster-service-v2
  chart:
    git: git@github.com:debjyoti-das/flux-helm-dsc
    path: charts/app
    ref: master
  values:
    app:
      name: store-cluster-service
      group: store-cluster-service
      namespace: dev
      replicaCount: 1
      container:
        image: prasantabarik/store-cluster-service:13
        port: 8093
      service:
        type: ClusterIP
        port: 8093
      version: v2
